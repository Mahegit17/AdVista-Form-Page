<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Your Permanent Advertising Spot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #03034e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #6127e9;
            color: #111010;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(221, 193, 193, 0.1);
            align-items: center;
            width: 500px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
        }
        .form-container input,
        .form-container textarea,
        .form-container select,
        .form-container button {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
        }
        .form-container textarea {
            resize: none;
            height: 100px;
        }
        .form-container button {
            background: #77b3f3;
            color: rgb(34, 30, 30);
            font-weight: bold;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #26ec47;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Secure Your Permanent Advertising Spot</h2>
        <form action="/submit-form" method="POST">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Add a detailed description to your post" maxlength="800" required></textarea>

            <label for="link">Link</label>
            <input type="url" id="link" name="link" placeholder="https://example.com" required>

            <label for="email">Contact Email</label>
            <input type="email" id="email" name="email" placeholder="name@abc.com" required>

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="general">General</option>
                <option value="Arts & Entertainment">Arts & Entertainment</option>
                <option value="Business and Finance">Business and Finance</option>
                <option value="Technology">Technology</option>
                <option value="Health & Fitness">Health & Fitness</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Education">Education</option>
                <option value="technology">Technology</option>
                <option value="general">General</option>
                <option value="business">Business</option>
                <option value="education">Education</option>
                <option value="technology">Technology</option>
                <option value="general">General</option>
                <option value="business">Business</option>
                <option value="education">Education</option>
                <option value="technology">Technology</option>
                <option value="general">General</option>
                <option value="business">Business</option>
                <option value="education">Education</option>
                <option value="technology">Technology</option>
            </select>

            <label for="keywords">Keywords / #Tags</label>
            <input type="text" id="keywords" name="keywords" placeholder="Separate by commas" required>
            <form id="postForm" action="/payment" method="POST">
            <button type="submit">Pay $10 and Post</button>
        </form>
    </body>
    </html>
